<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="/CSS/contacts.css">
</head>
<body>
  <div class="title">
    <a href="javascript:history.back()" class="back-button">
      <img src="https://api.iconify.design/mdi/arrow-left-circle.svg?color=%23333333" alt="Back">
    </a>
    <h1 class="title-header">Contacts</h1>
  </div>
  
  <div class="content">
    <div class="contact-block">
      <div class="contact-item">
        <div class="contact-label">Email</div>
        <div class="contact-info">
          <a href="mailto:your.email@example.com">your.email@example.com</a>
        </div>
      </div>

      <div class="contact-item">
        <div class="contact-label">Phone</div>
        <div class="contact-info">
          <a href="tel:+1234567890">+1 (234) 567-890</a>
        </div>
      </div>

      <div class="contact-item">
        <div class="contact-label">LinkedIn</div>
        <div class="contact-info">
          <a href="https://linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a>
        </div>
      </div>

      <div class="contact-item">
        <div class="contact-label">GitHub</div>
        <div class="contact-info">
          <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a>
        </div>
      </div>

      <div class="contact-item">
        <div class="contact-label">Location</div>
        <div class="contact-info">
          City, Country
        </div>
      </div>
    </div>
  </div>
</body>
</html>
